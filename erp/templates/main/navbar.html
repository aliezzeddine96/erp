{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="icon" href="{% static '/img/logo2.png' %}" >
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="{% static '/plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="{% static '/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static '/css/adminlte.min.css' %}" />
    <!-- Own style -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static '/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static '/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}"
    />

    <!-- jQuery -->
    <script src="{% static '/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- overlayScrollbars -->
    <script src="{% static '/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static '/js/adminlte.min.js' %}"></script>
    <!-- OPTIONAL SCRIPTS -->
    <script src="{% static '/js/demo.js' %}"></script>
    <!-- jQuery Mapael -->
    <script src="{% static '/plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
    <script src="{% static '/plugins/raphael/raphael.min.js' %}"></script>
    <script src="{% static '/plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
    <script src="{% static '/plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
    <!-- ChartJS -->
    <script src="{% static '/plugins/chart.js/Chart.min.js' %}"></script>
    <!-- PAGE SCRIPTS -->
    <script src="{% static '/js/pages/dashboard2.js' %}"></script>
    <script src="{% static '/plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static '/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static '/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static '/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
  </head>
  <nav
    class="main-header navbar navbar-expand"
    style="background-color: #363b40f5"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button">
          <i class="fas fa-bars" style="color: #c2c7d0"></i>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      {% if request.user.is_staff %}
      <li class="nav-item">
        <a
          class="nav-link"
          data-slide="true"
          href="/admin/"
          target="_blank"
          role="button"
          style="color: #c2c7d0"
          >Admin</a
        >
      </li>
      {% endif %}
      <li class="nav-item">
        <a
          class="nav-link"
          data-slide="true"
          href="/logout"
          role="button"
          style="color: #c2c7d0"
          >Logout <i class="fas fa-sign-out-alt"></i
        ></a>
      </li>
    </ul>
  </nav>
</html>
